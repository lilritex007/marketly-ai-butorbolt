<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        pre { background: #2d2d2d; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        h2 { color: #569cd6; }
    </style>
</head>
<body>
    <h1>üîç Frontend API Debug</h1>
    
    <h2>Backend URL:</h2>
    <pre id="apiUrl">Checking...</pre>
    
    <button onclick="testBackend()">Test Backend Connection</button>
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testStats()">Test Stats API</button>
    
    <h2>Results:</h2>
    <pre id="results"></pre>
    
    <script>
        const API_BASE = import.meta.env.VITE_API_URL || 'http://localhost:3001';
        document.getElementById('apiUrl').textContent = API_BASE;
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const color = isError ? 'error' : 'success';
            results.innerHTML += `<span class="${color}">${new Date().toLocaleTimeString()} - ${message}</span>\n`;
        }
        
        async function testBackend() {
            log('Testing backend health...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`‚úÖ Backend is ${data.status}: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`‚ùå Backend error: ${error.message}`, true);
            }
        }
        
        async function testProducts() {
            log('Fetching products...');
            try {
                const response = await fetch(`${API_BASE}/api/products?limit=5`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                log(`‚úÖ Products received: ${data.count} of ${data.total}`);
                log(`First product: ${data.products[0]?.name || 'N/A'}`);
                log(`Full response:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`‚ùå Products error: ${error.message}`, true);
            }
        }
        
        async function testStats() {
            log('Fetching stats...');
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                log(`‚úÖ Stats: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`‚ùå Stats error: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testStats, 500);
            setTimeout(testProducts, 1000);
        });
    </script>
</body>
</html>
